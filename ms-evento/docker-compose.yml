

version: '3'

networks:
  micro_red:
    external: true
    name: micro_red

services:
  mysql-evento:
    image: mysql
    restart: always
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - micro_red
    environment:
      - MYSQL_ROOT_PASSWORD=123456
      - MYSQL_DATABASE=ms_evento
    ports:
      - 3309:3306
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4g
    volumes:
      - db_data:/var/lib/mysql
  
  ms-evento:
    build: .
    restart: always
    networks:
      - micro_red
    depends_on:
      - mysql-evento
    
    deploy:
      replicas: 4
      resources:
        limits:
          cpus: '0.5'
          memory: 1g

volumes:
  db_data:
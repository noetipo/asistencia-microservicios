server:
  port: ${PORT:${SERVER_PORT:0}}
  #port: 9091
spring:
  jpa:
    hibernate.ddl-auto: update
    show-sql: true
    generate-ddl: true
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql-auth:3306/ms_auth
    username: root
    password: 123456
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://registry-server:8090/eureka}
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS



